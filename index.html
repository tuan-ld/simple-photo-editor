<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css"> 
    <link rel="stylesheet" href="./style.css">
    <title>Simple Photo Editor</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-info mb-5">
        <div class="container">
            <a href="#" class="navbar-brand">Simple Photo Editor</a>
        </div>
    </nav>
    <div class="row">
         <div class="col">
            <div class="col-md-10 m-auto">
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="upload-file">
                    <label for="upload-file" class="custom-file-label">Choose Image</label>
                </div>
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <div class="col">
            <div class="col-md-10 m-auto">
                <h4 class="text-center my-3">Filters</h4>
                <div class="row text-center my-4">
                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn brightness-remove btn btn-info">
                                -
                            </button>
                            <button class="btn btn-secondary btn-disabled" disabled>
                                Brightness
                            </button>
                            <button class="filter-btn brightness-add btn btn-info">
                                +
                            </button>
                        </div>
                    </div>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn contrast-remove btn btn-info">
                                -
                            </button>
                            <button class="btn btn-secondary btn-disabled" disabled>
                                Contrast
                            </button>
                            <button class="filter-btn contrast-add btn btn-info">
                                +
                            </button>
                        </div>
                    </div>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn saturation-remove btn btn-info">
                                -
                            </button>
                            <button class="btn btn-secondary btn-disabled" disabled>
                                Saturation
                            </button>
                            <button class="filter-btn saturation-add btn btn-info">
                                +
                            </button>
                        </div>
                    </div>
                </div>
                <!-- END OF ROW -->
                <h4 class="text-center my-3">Effects</h4>
                <div class="row text-center my-4">
                    <div class="col-md-3">
                        <button class="filter-btn vintage-add btn btn-dark btn-block">Vintage</button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn lomo-add btn btn-dark btn-block">Lomo</button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn clarity-add btn btn-dark btn-block">Clarity</button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn sincity-add btn btn-dark btn-block">Sin City</button>
                    </div>
                </div>
                <div class="row my-5">
                  <div class="col-md-6">
                      <button id="download-btn" class="btn btn-primary btn-block">Download Image</button>
                  </div>
	                <div class="col-md-6">
	                    <button id="revert-btn" class="btn btn-danger btn-block">Remove Filters</button>
	                </div>
                </div>
            </div>
        </div>
    	</div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"> </script>
<script src="main.js"></script>

</body>

</html>
